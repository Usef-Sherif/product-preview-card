<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <link href="style.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="./images/image-product-desktop.jpg">
      </div>
      <div class="card-content">
        <h6 class="header">Perfume</h6>
        <h1 class="label">Gabrielle Essence Eau De Parfum</h1>
        <p class="content"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
        </p>
        <ul>
          <li class="current-price">
            $149.99
          </li>
          <li class="previous-price">
            $169.99
          </li>
        </ul>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Usef-Sherif">Usef Sherif</a>.
    </div>
  </div>  
</body>
</html>
